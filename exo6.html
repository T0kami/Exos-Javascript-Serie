<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <input type="text" name="user_age" value="" placeholder="Age">
      <input type="text" name="target_age" value="" placeholder="Age visé">
      <input type="submit" name="submit" value="Valider">
    </form>

    <script type="text/javascript">

      document.getElementsByName('submit')[0].addEventListener("click", (event) =>{
        event.preventDefault();
        var user_age = document.getElementsByName("user_age")[0].value;
        var target_age = document.getElementsByName("target_age")[0].value;
      if (target_age < user_age){
        alert("Erreur");
      }else alert("Vous avez vécu : " + user_age*365 + " jours, il vous reste " +((target_age*365)-(user_age*365))+" jours avant vos " + target_age + " ans");
      });
    </script>
  </body>
</html>
